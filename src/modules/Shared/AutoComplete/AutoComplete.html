<div class="autocomplete">
  <h3>Auto Complete</h3>

  <p>
    <select id="autocomplete" multiple on:change="onSelectChange(event)"></select>
  </p>

  <p>
    Selected value: {{ selectedValue }}
  </p>

</div>

<style>
  .autocomplete .choices__inner {
    width: 500px;
    background-color: #fff;
    font-size: 14px;
    min-height: auto;
  }

  .autocomplete .choices__input {
    background-color: #fff;
  }
</style>

<script>
  import Choices from 'choices.js/assets/scripts/dist/choices';
  import 'choices.js/assets/styles/css/choices.css';

  function getSelectValues(select) {
    const result = [];
    const options = select && select.options;
    let opt;

    for (let i=0, iLen=options.length; i<iLen; i+=1) {
      opt = options[i];

      if (opt.selected) {
        result.push(opt.value || opt.text);
      }
    }
    return result;
  }

  export default {
    data() {
      return {
        selectedValue: ''
      }
    },
    oncreate() {
      this.autocomplete = new Choices(document.getElementById('autocomplete'), {
        searchPlaceholderValue: 'Search for...',
        removeItemButton: 'true',
        choices: [
          { value: 'One', label: 'Label One' },
          { value: 'Two', label: 'Label Two' },
          { value: 'Three', label: 'Label Three' },
          { value: '4', label: 'Label 4' },
          { value: '5', label: 'Label 5' },
          { value: '6', label: 'Label 6' },
          { value: '7', label: 'Label 7' }
        ]
      });
    },
    methods: {
      onSelectChange(event) {
        console.log(getSelectValues(event.target));
      }
    }
  };
</script>
