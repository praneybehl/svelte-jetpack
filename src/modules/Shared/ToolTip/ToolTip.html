<div>
  <h3>Tool Tip</h3>

  <p>
    Here is some test and <span id="tooltipElement" class="tooltipElement" title="This is my tooltip">I have a
    tooltip</span> and this one has a <span id="popperElement" class="popperElement" title="This is my popper">popper</span>.
  </p>
</div>


<style>
  .tooltipElement {
    border-bottom: 2px solid blue;
  }

  .popperElement {
    border-bottom: 2px solid red;
  }
</style>

<script>
  import tippy from 'tippy.js';

  export default {
    data() {
      return {
        selectedValue: ''
      }
    },
    oncreate() {
      this.tooltip = tippy('#tooltipElement', {});
      this.popper = tippy('#popperElement', {
        trigger: 'manual',
        hideOnClick: false
      });

      document.getElementById('popperElement')._tippy.show(0);
    },
    ondestroy() {
      document.getElementById('tooltipElement')._tippy.destroy();
      document.getElementById('popperElement')._tippy.destroy();
    }
  };
</script>
